<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="COVID-19 estimator">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estimation Form</title>
    <style>
        .estimation-form {
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 3% auto;
            border-radius: 4px;
        }

        .form-group {
            padding: 15px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px 15px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            padding: 0 15px;
        }

        button {
            width: 100%;
            background-color: #037a4c;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #067a52;
            color: white;
        }
    </style>
</head>
<body>
<div class="estimation-form">
    <form aria-label="Add estimator information">
        <div class="form-group">
            <label>
                Population
                <input type="text" data-population>
            </label>
        </div>
        <div class="form-group">
            <label>
                Time To Elapse
                <input type="text" data-time-to-elapse>
            </label>
        </div>
        <div class="form-group">
            <label>
                Reported Cases
                <input type="text" data-reported-cases>
            </label>
        </div>
        <div class="form-group">
            <label>
                Hospital Beds
                <input type="text" data-total-hospital-beds>
            </label>
        </div>
        <div class="form-group">
            <label>Period Type
                <select data-period-type>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                </select>
            </label>
        </div>
        <div class="submit-btn">
            <button type="submit" data-go-estimate>Submit</button>
        </div>
    </form>
</div>
<script>
  const population = document.querySelector('[data-population]');
  const timeToElapse = document.querySelector('[data-time-to-elapse]');
  const reportedCases = document.querySelector('[data-reported-cases]');
  const totalHospitalBeds = document.querySelector('[data-total-hospital-beds]');
  const periodType = document.querySelector('[data-period-type]');
  const estimateButton = document.querySelector('[data-go-estimate]');

  estimateButton.addEventListener('click', ($event) => {
    $event.preventDefault();
    const formData = {
      population: +(population.value),
      timeToElapse: +(timeToElapse.value),
      reportedCases: +(reportedCases.value),
      totalHospitalBeds: +(totalHospitalBeds.value),
      periodType: periodType.value
    };
    console.log(formData);
  });
</script>
</body>
</html>
